{% extends 'base.html' %}
{% block title %}All User Collections{% endblock %}
{% block content %}
<h2>Manage User Collections</h2>
<ul class="list-group">
  {% for user in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ user.username }} ({{ user.role }})
      <a href="{{ url_for('admin.view_user_collection', user_id=user.id) }}" class="btn btn-sm btn-primary">View Assets</a>
    </li>
  {% endfor %}
</ul>
<a class="btn btn-secondary btn-danger mt-4" href="{{ url_for('admin.admin_dashboard') }}">Back</a>
{% endblock %}
